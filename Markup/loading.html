<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Video Player</title>
    <style>
      video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <video id="loadingVideo" src="./loading.mp4" autoplay width="100%" height="100%">
    <script>
      const loadingVideo=document.querySelector('#loadingVideo');
      if(window.innerWidth<=992){
        loadingVideo.src='./loadingAndroid.mp4';
      }
      // Wait for 8 seconds and then redirect to another PHP file
      setTimeout(function () {
        window.location.href = "../index.php";
      }, 8000);
    </script>
  </body>
</html>
